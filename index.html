<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taman Baca Anjelas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    .header-green {
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }

    .header-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .badge {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    .rainbow-text {
      background: linear-gradient(to right, red, orange, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .header-subtitle {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    .language-switch a {
      margin: 0 0.5rem;
      font-weight: bold;
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .language-switch a:hover {
      color: #00ffff;
    }

    .navbar {
      background-color: #2b2b2b;
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 1.5rem;
      font-size: 1.2rem;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #00ffff;
    }

    .butterfly {
      position: absolute;
      width: 60px;
      animation: fly 8s ease-in-out infinite;
    }

    .butterfly.right {
      right: 0;
      top: 20px;
    }

    .butterfly.left {
      left: 0;
      top: 60px;
      animation-delay: 2s;
    }

    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(20deg); }
      100% { transform: translateY(0) rotate(-20deg); }
    }

    /* Tambahan lainnya seperti section, gallery, dsb */
    main {
      padding: 2rem;
    }

    .section-title {
      color: #ffd700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="header-green">
    <div class="header-title">
      <div class="badge">TBA</div>
      <div class="rainbow-text">Taman Baca Anjelas</div>
    </div>
    <p class="header-subtitle">Belajar, Bermain, dan Tumbuh Bersama.</p>
    <div class="language-switch">
      <a href="#" onclick="switchLanguage('id')">ID</a> |
      <a href="#" onclick="switchLanguage('en')">EN</a>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="butterfly" class="butterfly left">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="butterfly" class="butterfly right">
  </header>

  <nav class="navbar">
    <a href="#">Beranda</a>
    <a href="#">Tentang Kami</a>
    <a href="#">Kegiatan</a>
    <a href="#">Galeri</a>
    <a href="#">Kontak</a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="mailto:tbmanjelas@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://www.tiktok.com/@tamanbacaanjelas" target="_blank"><i class="fab fa-tiktok"></i></a>
  </nav>

  <main>
    <!-- Konten dinamis sesuai bahasa -->
    <!-- ... bisa lanjut dari sini atau saya bantu lanjutkan -->
  </main>
</body>
</html>
