<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taman Baca Anjelas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header-green">
    <div class="logo-title">
      <span class="tba-box">TBA</span>
      <h1>Taman Baca Anjelas</h1>
    </div>
    <p>Belajar, Bermain, dan Tumbuh Bersama.</p>
    <div class="language-switch">
      <a href="#" onclick="switchLanguage('id')" style="color: #ff69b4;">ID</a> |
      <a href="#" onclick="switchLanguage('en')" style="color: #87cefa;">EN</a>
    </div>
  </header>

  <nav class="navbar">
    <a href="#">Beranda</a>
    <a href="#">Tentang Kami</a>
    <a href="#">Kegiatan</a>
    <a href="#">Karya Anak</a>
    <a href="#">Kontak</a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="mailto:tbmanjelas@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://www.tiktok.com/@tamanbacaanjelas" target="_blank"><i class="fab fa-tiktok"></i></a>
  </nav>

  <main>
    <!-- Konten Bahasa Indonesia -->
    <div id="content-id">
      <!-- Konten lain tetap sama -->
    </div>

    <!-- Konten Bahasa Inggris -->
    <div id="content-en" style="display: none;">
      <!-- Konten lain tetap sama -->
    </div>
  </main>

  <!-- Modal popup -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <footer>
    <p>&copy; 2025 Taman Baca Anjelas</p>
  </footer>

  <script>
    function openModal(img) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function switchLanguage(lang) {
      const idContent = document.getElementById("content-id");
      const enContent = document.getElementById("content-en");

      if (lang === "id") {
        idContent.style.display = "block";
        enContent.style.display = "none";
      } else {
        idContent.style.display = "none";
        enContent.style.display = "block";
      }
    }
  </script>
</body>
</html>
